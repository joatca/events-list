sources:
  - name: Covent Garden Market
    abbrev: CGM
    pages:
      - downtown
      - adult
    url: https://coventmarket.com/events/
    debug_url: "cgm.html"
    finders:
      main:
        css: "section.tile-callout-cards"
      events:
        css: "div.grid-item a"
      link:
        attr: "href"
        methods: "value"
      title:
        css: "h3.event-title"
        methods: "text"
      date:
        css: "div.event-date-time strong"
        methods: "text"
        # removes the trailing end date
        replace: "-.*$"
      time:
        css: "div.event-date-time div"
        methods: "text"
        # removes the trailed end time
        replace: "-.*$"
  - name: Aeolian Hall
    abbrev: Aeol
    pages:
      - downtown
      - entertainment
      - adult
    url: https://aeolianhall.ca/events/
    debug_url: "ah.html"
    finders:
      main:
        css: "section.events-feed"
      events:
        css: "div.event-tile"
      link:
        css: "a.link-wrap"
        attr: "href"
        methods: "value"
      title:
        css: "div.event-title"
        methods: "text"
        # strips leading and trailing whitespace
        replace:
          - "^\\s+"
          - "\\s+$"
      date:
        css: "span.event-date"
        methods: "text"
        # removes the leading day of the week
        replace: "^\\S+ "
      time:
        css: "span.event-time"
        methods: "text"
