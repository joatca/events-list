        replace: "^\\S+ "
  - name: London Music Hall
    abbrev: LMH
    pages:
      - downtown
      - entertainment
      - adult
    url: http://londonmusichall.com/upcoming-events/
    debug_url: lmh.html
    finders:
      main:
        css: div.events
      events:
        css: div.event
      link:
        css: div.event-info h2 a
        attr: href
        methods: value
      title:
        css: div.event-info h2 a
        methods: text
      date:
        css: div.event-info div.date
        methods: text
      time:
        css: div.event-info div.times
        methods: text
        # remove extraneous crap
        replace:
          - "Doors:"
          - "/\\s*Show:.*$"
  - name: Budweiser Gardens
    abbrev: BudG
    pages:
      - downtown
      - entertainment
      - adult
    url: https://www.budweisergardens.com/events
    debug_url: bg.html
    finders:
      main:
        css: div.m-eventList
      events:
        css: div.m-eventItem
      link:
        css: h3.m-eventItem__title a
        attr: href
        methods: value
      title:
        css: h3.m-eventItem__title a
        methods: text
      date:
        css: div.m-eventItem__date
        methods: text
        # remove last word (day of week)
        replace: "\\S+\\s*$"
